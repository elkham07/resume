<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        margin:0;
        height: 100vh;
        background: linear-gradient( #8a1b19, #320602);
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center; 
        align-items: center;  
      }
        </style>
  
</head>
<body>

    <div class="card p-4 mb-5 shadow-sm">
        <h4 class="text-primary">Registration Form</h4>
        <form class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" required>
              <div class="invalid-feedback">First name is required</div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" required>
              <div class="invalid-feedback">Last name is required</div>
            </div>
          </div>
  
          <div class="mb-3">
            <label for="email4" class="form-label">Email</label>
            <input type="email" class="form-control" id="email4" required>
            <div class="invalid-feedback">Please enter a valid email</div>
          </div>
  
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" minlength="6" required>
              <div class="invalid-feedback">Password must be at least 6 characters</div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" required>
              <div class="invalid-feedback">Please confirm your password</div>
            </div>
          </div>
  
          <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" required>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female">
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>
  
          <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <select class="form-select" id="country" required>
              <option value="">Choose...</option>
              <option>Kazakhstan</option>
              <option>USA</option>
              <option>UK</option>
              <option>Germany</option>
              <option>Japan</option>
            </select>
            <div class="invalid-feedback">Please select a country</div>
          </div>
  
          <button type="submit" class="btn btn-primary">Register</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
      </div>
    </div>
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
    
    <script>
      (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      })();
    </script>
</body>
</html>
